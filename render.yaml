services:
  - type: web
    name: n8n
    env: docker
    region: singapore
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: 123456
      - key: WEBHOOK_URL
        value: https://your-app-name.onrender.com
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: TZ
        value: Asia/Kolkata
